<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <div onClick="divHandler()">
            <ul onClick="ulHandler">
                <li id="foo"></li>
            </ul>
        </div>
        <script>
            function handler() {
                // do something here
            }
            function divHandler() {}
            function ulHandler() {}
            document.getElementById('foo').addEventListener('click', handler);
            // bubbling(default) model: handler() => ulHandler() => divHandler()
            // capturing model: divHandler => ulHandler() => handler()
        </script>
    </body>
</html>
